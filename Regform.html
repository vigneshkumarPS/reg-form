<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
          color:white;
        }
        
        h1 {
          color:black;
        }
        </style>
  
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Registration Form</title>
   <link rel="Stylesheet" href="Regform.css">
</head>
<body>
   <h1> GYM REGISTRATION </h1>
       <div class="container">
      
      
<form  action="https://formspree.io/f/meqbqrar" method="POST">
    


       <label for="Name">Name</label>
       <input type="text" name="Name">
       <label for="E-Mail ID">Mail ID</label>
       <input type="text" name="E-Mail ID">
       <label for="Phone Number">Phone Number</label>
       <input type="text" name="Phone Number">
       <label for="Gender">Gender</label>
       <select name="Gender"><option value="Male">Male</option>
           <option value="Female">Female</option>
           <option value="Other">Other</option>
       </select>
       <label for="Address">Address</label>
       <input type="text" name="Address">
       <label for="About">About</label>
       <input type="text" name="About">
       <br>
       <label for="Agree to terms">Agree to terms</label>
        <center><select name="Agree to terms">
           <option value="Yes">Yes</option>
           <option value="No">No</option></center>
       </select>
    </center>


   <center>
       <button>
           Submit
       </button>
   </center>
</form>
</div>
</body>
</html>
